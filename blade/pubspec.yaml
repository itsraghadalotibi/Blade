name: blade_app
description: "A new Flutter project."
publish_to: "none" # Ensures that the package is not published to pub.dev
version: 0.1.0

environment:
  sdk: ">=3.2.3 <4.0.0" # Specifies the Dart SDK version range

dependencies:
  flutter:
    sdk: flutter # Declares dependency on the Flutter SDK
  http: ^1.2.2 # Updated http version
  cupertino_icons: ^1.0.6
  uuid: ^4.5.0
  font_awesome_flutter: ^10.6.0
  firebase_core: ^3.5.0 # Firebase core dependency for initialization
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3 # Bloc library for state management
  equatable: ^2.0.5 # Uncomment if you need to use Equatable for value comparison
  flutter_screenutil: ^5.0.0+2 # Use the latest version available
  # get: ^4.6.1
  chips_choice_null_safety: ^2.0.6
  easy_stepper: ^0.8.5+1 # Use the suggested version

  url_launcher: ^6.3.0
  get: ^4.6.6
  flutter_native_splash: ^2.4.1
  intl: ^0.19.0
  connectivity_plus: ^6.0.5
  lottie: ^3.1.2
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.3.1
  provider: ^6.1.2
  image_picker: ^1.1.2
  multi_select_flutter: ^4.1.3
  fluttertoast: ^8.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter # Testing framework provided with the Flutter SDK
  flutter_lints: ^4.0.0 # Linting tool to enforce coding standards
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo-transparent.png"
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#272727"
  image: assets/logos/logo-transparent.png

  android_12:
    color: "#FFFFFF"
    color_dark: "#272727"
    image: assets/logos/logo-transparent.png

  web: false
flutter:
  uses-material-design: true # Enables material design widgets

  assets:
    - assets/logos/blade-splash-logo-black.png
    - assets/logos/blade-splash-logo-white.png
    - assets/images/content/user.png
    - assets/images/content/announcement.png
